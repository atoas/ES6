<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            // resolve('商品数据 - 1 ')
            reject('出错了！！')
        }, 1000)
    })

    const p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
            // resolve('商品数量 - 2')
            reject('出错了！！')
        }, 1000)
    })

    // 调用 allsettled 方法  // 不管几个promise的状态如何，结果都是成功的
    const result = Promise.allSettled([p1, p2]);
    console.log(result)

    // 只要有一个出错，就出错
    const res = Promise.all([p1, p2]);
    console.log(res)

</script>
</body>
</html>
