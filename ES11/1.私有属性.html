<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>私有属性</title>
</head>
<body>
<script>
    class Person {
        name
        #age
        #weight

        constructor(name, age, weight) {
            this.name = name
            this.#age = age
            this.#weight = weight
        }

        intro() {
            console.log(this.name)
            console.log(this.#age)
            console.log(this.#weight)
        }
    }

    const girl = new Person('小红', 18, '45kg');
    console.log(girl.name);
    // console.log(girl.#age);  // error

    girl.intro()
</script>
</body>
</html>
