<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块化</title>
</head>
<body>
<script type="module">
    // 1. 通用导入方式
    // import * as m1 from './m1.js';
    // import * as m2 from './m2.js';
    // import * as m3 from './m3.js';
    //
    // console.log(m1)
    // console.log(m2)
    // console.log(m3.default.exam())

    // 2. 解构赋值形式
    import {name, teach} from "./js/m1.js";
    console.log(name, teach)

    // 重名就使用别名
    import {name as n, find} from "./js/m2.js";
    console.log(n, find)

    // 默认暴露
    import {default as m3} from "./js/m3.js"
    console.log(m3)

    // 3. 简便形式  针对默认暴露
    import m from "./js/m3.js"
    console.log(m3)
</script>

<script src="js/app.js" type="module"></script>
</body>
</html>
