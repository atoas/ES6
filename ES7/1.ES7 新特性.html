<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // includes   indexOf
    const mingzhu = ['三国演义', '西游记', '水浒传', '红楼梦']
    console.log(mingzhu.includes('西游记'))   // true
    console.log(mingzhu.includes('西厢记'))   // false
    console.log(mingzhu.indexOf('三国演义'))  // 0
    console.log(mingzhu.indexOf('聊斋志异'))  // -1

    // **
    console.log(2 ** 10)
    console.log(Math.pow(2, 10))
</script>
</body>
</html>
