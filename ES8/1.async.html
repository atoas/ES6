<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>
<script>
    // async 函数
    // 1. async 函数的返回值为 promise 对象
    // 2. promise 对象的结果由 async 函数执行的返回值决定
    async function fn() {
        //
        // return 'hello world!!!'
        // 返回的结果不是一个 Promise 类型的对象，返回的结果就是成功 Promise 对象
        // return ;
        // 抛出错误， 返回的是一个失败的 Promise
        // throw new Error('出错了！！！')

        return new Promise((resolve, reject) => {
            // resolve('成功的数据！！！')
            reject('失败了！！！')
        })
    }

    const result = fn()
    // console.log(result)
    result.then(value => {
        console.log(value)
    }, reason => {
        console.log(reason)
    })
</script>
</body>
</html>
