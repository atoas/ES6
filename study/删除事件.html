<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>111</span><br>
<span>222</span><br>
<span>333</span>
<script>
    let arr = document.querySelectorAll('span');
    arr[0].onclick = () => {
        alert(111)
        arr[0].onclick = null
    }
    // 可以添加多个事件  多个事件按照顺序执行
    arr[1].addEventListener('click', f)  // 不用加括号调用

    function f() {
        alert(222)
        arr[1].removeEventListener('click', f)  // 移出事件
    }


</script>
</body>
</html>
