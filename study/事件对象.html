<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>2222</div>
<script>
    let div = document.querySelector('div');
    div.onclick = (event) => {
        event.target
        console.log(event)
    }
    // 1. event 就是一个事件对象 写到我们侦听函数的 小括号里 当形参来看
    // 2. 事件对象只有有了事件才会存在，它是系统给我们自动创建的，不需要我们传递参数
    // 3. 事件对象 是 我们事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，
    // 鼠标坐标啊，如果是键盘事件里面就包含键盘事件的信息，比如 判断用户按下了哪个键
    // 4. 这个事件对我们可以自己命名 e evt event
    // 5. 事件对象也有兼容性问题
</script>
</body>
</html>
