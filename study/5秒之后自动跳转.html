<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<div></div>
<script>
    const btn = document.querySelector('button');f
    const div = document.querySelector('div');
    btn.addEventListener('click', function () {
        let timer = 5;
        setInterval(function () {
            if (timer === 0) {
                location.href = 'https://www.baidu.com'
            } else {
                div.innerHTML = '您将在' + timer + '秒钟之后跳转到首页'
                timer--
            }
        }, 1000)
        // location.href = 'https://www.baidu.com'
    })

</script>
</body>
</html>
