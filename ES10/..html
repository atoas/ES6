<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 二维数组
    const result = Object.fromEntries([
        ['name', 'Jack'],
        ['subjects', 'Python,Java']
    ])
    console.log(result)

    // Map
    const m = new Map();
    m.set('name', 'Jim')
    const result2 = Object.fromEntries(m);
    console.log(result2)

    // Object.entries 用于创建一个对象 ES8
    const result3 = Object.entries({
        name: 'Jerry'
    });
    console.log(result3)

    /***************************/

    // trim
    let str = '        iloveyou         '
    console.log(str)
    console.log(str.trimStart())
    console.log(str.trimEnd())

    /***************************/

    // flat
    // 将多维数组转化为低维数组
    const arr = [1, 2, 3, 4, [5, 6]]
    const arr2 = [1, 2, 3, 4, [5, 6, [7, 8, 9]]]
    console.log(arr.flat())
    console.log(arr2.flat())
    // 参数 展开深度
    console.log(arr2.flat(2))

    // flatMap
    const arr3 = [1, 2, 3, 4]
    const result4 = arr3.flatMap(item => [item * 10]);
    console.log(result4)

    /***************************/

    // 创建 Symbol
    let s = Symbol('Jack')
    console.log(s.description)
</script>
</body>
</html>
