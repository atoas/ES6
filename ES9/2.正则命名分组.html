<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则命名分组</title>
</head>
<body>
<script>
    // 声明一个字符串
    let src = '<a href="https://www.baidu.com">百度</a>'

    // 提取 url 与 标签文本
    const reg = /<a href="(.*)">(.*)<\/a>/

    const result = reg.exec(src);

    console.log(result)
    // console.log(result[1])
    // console.log(result[2])

    const regex = /<a href="(?<url>.*)">(?<text>.*)<\/a>/

    const result2 = regex.exec(src);
    console.log(result2)
    console.log(result2.groups.text)
    console.log(result2.groups.url)
</script>
</body>
</html>
