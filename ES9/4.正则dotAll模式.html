<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则dotAll模式</title>
</head>
<body>
<script>
    // dot . 元字符 除换行符以外的任意单个字符
    let str = `
        <ul>
            <li>
                <a>肖申克的救赎</a>
                <p>上映时间:1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映时间:1994-07-06</p>
            </li>
        </ul>
    `
    // 声明正则   \s 表示一个非空白字符   ? 是禁止贪婪  （贪婪：在满足匹配时，匹配尽可能短的字符串，使用?来表示非贪婪匹配）
    // const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/
    // 执行匹配
    // const result = reg.exec(str);
    // console.log(result)

    // 模式修正符 g : 全局匹配  s : . 可以匹配任意字符
    const reg2 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs
    let result2
    let data = []
    while (result2 = reg2.exec(str)) {
        data.push({title: result2[1], time: result2[2]})
    }

    console.log(data)
</script>

</body>
</html>
