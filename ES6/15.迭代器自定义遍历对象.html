<script>
    //声明一个对象
    const banji = {
        name: '三班',
        stus:[
                'zhangsan',
                'lisi',
                'wangwu'
        ],
        [Symbol.iterator](){
            let index = 0;
            return {
                next: () => {
                    if (index < this.stus.length) {
                        const result = {value:this.stus[index],done:false};
                        index++
                        return result
                    }else {
                        return {value: undefined,done: true};
                    }
                }
            }
        }
    }

    for (let v of banji) {
        console.log(v)
    }
</script>
