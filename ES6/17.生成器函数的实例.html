    //模拟获取  用户数据  订单数据  商品数据
    function getUsers () {
        setTimeout(()=>{
            let data = '用户数据'
            //调用 next 方法，并且将数据传入
            iterations.next(data);
        },1000)
    }
    function getOrders () {
        setTimeout(()=>{
            let data = '订单数据'
            //调用 next 方法，并且将数据传入
            iterations.next(data);
        },1000)
    }
    function getGoods () {
        setTimeout(()=>{
            let data = '商品数据'
            //调用 next 方法，并且将数据传入
            iterations.next(data);
        },1000)
    }
    
    function * fn () {
        let users = yield getUsers();
        console.log(users)
        let orders = yield getOrders();
        console.log(orders)
        let goods = yield getGoods()
        console.log(goods)
    }

    //调用生成器函数
    let iterations = fn()
    iterations.next()
