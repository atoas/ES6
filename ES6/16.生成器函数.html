    //B.生成器函数的参数传递
    function * gen(arg){
        console.log(arg)
        let one = yield 111
        console.log(one)
        let two = yield 222
        console.log(two)
        let three = yield 333
        console.log(three)
    }

    //执行获取迭代器对象
    let iterations = gen('AAA')
    console.log(iterations.next())
    //next方法可以传入实参
    console.log(o=iterations.next('BBB'))  //是第一个 yield 语句整体的返回结果
    console.log(o=iterations.next('ccc'))
    console.log(o=iterations.next('ddd'))
