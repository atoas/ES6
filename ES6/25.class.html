<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<script>
    function Phone(brand, price) {
        this.brand = brand
        this.price = price
    }

    // 添加方法
    Phone.prototype.call = function () {
        console.log('我可以打电话！！')
    }

    // 实例化对象
    let phone = new Phone('onePlus', 3999);
    phone.call()
    console.log(phone);

    //class
    class shouji {
        //构造方法 名字不能修改
        constructor(brand, price) {
            this.brand = brand
            this.price = price
        }

        call() {
            console.log('我可以打电话！！！')
        }
    }

    let vivo = new shouji('vivo', 2999);
    console.log(vivo)
</script>
</body>
</html>
