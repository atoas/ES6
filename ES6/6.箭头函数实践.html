<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:200px;
            height:200px;
            background:skyblue;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //1.点击 div 2s 后颜色变色
        //获取元素
        let ad = document.getElementById('ad')
        //绑定事件
        ad.addEventListener("click",function (){
            //保存 this 的值
            let _this = this;
            console.log(this)
            //定时器
            setTimeout( () => {
                //修改背景颜色
                console.log(this)  //普通函数的 this 是 window
                // _this.style.background = 'pink'
                this.style.background = 'pink'
                // console.log(this)
            },2000)
        })
        
        //需求2 从数组中返回偶数的元素
        const arr = [1,2,3,5,6,8];
        // const result = arr.filter(function(item) {
        //     if(item % 2 ===0) {
        //         return true
        //     }else {
        //         return false
        //     }
        // })
        
        const result = arr.filter(a => a % 2 ===0)

        console.log(result)

        //箭头函数适合与 this 无关的回调，定时器，数组的方法回调
        //箭头函数不适合与 this 有关的回调， 事件回调， 对象的方法


        
    </script>
</body>
</html>
